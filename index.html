                        name="mensaje"
                        class="contact__input input__message"
                        id="mensaje"
                        placeholder="Escribe tu mensaje"
                        required
                      ></textarea>
                    </div>
                    <div class="contact__input contact__button">

                        type="submit"
                        value="Enviar"
                        class="contact__btn input__button"
                      />
                    </div>
